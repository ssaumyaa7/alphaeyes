    <body>
        
        <div class="login-box">
            
            <!--image owl-->
           <!-- <img src="owl.png"  id="img-head" onclick="homepage()"> -->
            
            <!--eye balls-->
            <section class="emoji">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </section>
            <!--/end div eye balls-->
            
            <div class="textbox">
                <i class='fas'>&#xf2bd;</i>
                <input type="text" id="user" placeholder="Username" name="" value="" required>
                <label id="lb">Invalid username</label>
            </div>
            
            <div class="textbox">
                <i class='fas'>&#xf023;</i>
                <input  id="pass" type="password" placeholder="Password" name="" value="" onfocus="must()">
                <label id="lb1" > oops! incorrect password</label>
            </div>
            
            <input  class="btn" type="button" onclick="  validate1(); upper_case()"  value="login">

            <h3 id="reg">click here to register</h3>
            <h3 id="fp">forgot password?</h3>
        
        </img>
